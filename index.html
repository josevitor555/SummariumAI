<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/root.css">

  <link rel="stylesheet" href="./src/input.css"> <!-- Include Tailwind -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <title>SummariumAI</title>
</head>
<body>
  <header>
    <a href="#logo" class="logo">
      <img src="./images/logo-summary.png" alt="Logo Not Found">
    </a>
    <nav class="nav-menu">
      <li> <a class="hover:underline" href="#home"> Home </a> </li>
      <li> <a class="hover:underline" href="#mysummary"> My Summary </a> </li>
      <li> <a class="hover:underline" href="#settings"> Settings </a> </li>
      <li> <a class="hover:underline" href="#about"> About </a> </li>
    </nav>
    <div class="nav-icon">
      <a href="#menu"> <i class='bx bx-menu' id="menu-icon"></i> </a>
      <a href="#user"><i class='bx bx-user'></i></a>
    </div>
  </header>

  <section class="main-home">
    <div class="main-text">
      <h1 class="h1-text mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-6xl lg:text-8xl dark:text-black">Welcome to Summarium</h1>
      <p class="p-text mb-6 text-lg font-normal text-gray-500 lg:text-3xl sm:px-16 xl:px-48 dark:text-gray-400">Upload your .txt files and let Summarium summarize them</p>
      <button type="button" class="py-6 px-8 me-2 mb-2 text-2xl font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Summary IT</button>
    </div>
    <div class="container-image">
      <img src="./images/rocket.png" alt="Image not found">
    </div>
  </section>
  <script type="module" src="./JS/openmenu.js"></script>
</body>
</html>
